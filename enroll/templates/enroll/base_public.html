<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Society – Public</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS (Scroll Animations) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0b0f19;
            color: #e5e7eb;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        .navbar-brand {
            font-weight: 700;
            color: #fff;
        }

        .nav-link {
            color: #ddd;
            margin-right: 10px;
        }

        .nav-link:hover {
            color: #fff;
        }

    
        .hero {
            height: 75vh;
            background: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?w=1400')
                        center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        
        footer {
            background: #060913;
            color: #aaa;
            padding: 25px 0;
            text-align: center;
            font-size: 14px;
        }

        footer span {
            color: #fff;
            font-weight: 600;
        }
    </style>
</head>

<body>


<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Digital Society</a>

        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about/">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact</a>
                </li>

                {% if not user.is_authenticated %}
                    <li class="nav-item ms-3">
                        <a class="btn btn-primary btn-sm px-3" href="/login/">Login</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-success btn-sm px-3" href="/signup/">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div style="margin-top:80px;">
    {% block content %}{% endblock %}
</div>

<footer>
    © 2025 <span>Digital Society</span>. All Rights Reserved.
</footer>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
        once: true
    });
</script>

</body>
</html>
