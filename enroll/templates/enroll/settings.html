{% extends 'enroll/base.html' %}

{% block title %}Settings{% endblock %}
{% block header %}Settings{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <div class="card shadow-sm p-4">
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3 text-center">
                {% if profile.profile_image %}
                    <img src="{{ profile.profile_image.url }}" width="100" class="rounded-circle mb-2">
                {% else %}
                    <span class="material-icons" style="font-size:60px; color:#6c757d;">person</span>
                {% endif %}
                <input type="file" name="profile_image" class="form-control mt-2">
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" name="username" value="{{ profile.user.username }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email (cannot change)</label>
                <input class="form-control" type="email" value="{{ profile.user.email }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Enter new password">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input class="form-control" type="password" name="password2" placeholder="Confirm new password">
            </div>

            <button class="btn btn-primary w-100">Update Settings</button>
        </form>
    </div>
</div>
{% endblock %}
