{% extends "enroll/base_public.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center align-items-center min-vh-100">

    <div class="col-md-11 col-lg-10">
      <div class="row shadow-lg rounded-4 overflow-hidden glass-wrapper" data-aos="zoom-in">

        <!-- LEFT PANEL -->
        <div class="col-md-6 d-none d-md-flex p-0 left-panel">
          <div class="text-center px-4">
            <h2 class="fw-bold mb-3">Welcome Back</h2>
            <p class="lead">Login to your Digital Society account</p>
            <img src="{% static 'images/1s.jpg' %}" class="img-fluid mt-4 rounded-4 shadow" width="280">
          </div>
        </div>

        <!-- RIGHT FORM -->
        <div class="col-md-6 p-5 glass-form">
          <h3 class="fw-bold mb-4 text-center">Login</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Username or Email</label>
              <input type="text" name="username" class="form-control form-control-lg glass-input"
                     placeholder="Enter username or email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control form-control-lg glass-input"
                     placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 fs-5 signup-btn">
              Login
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="mb-1">Don't have an account?</p>
            <a href="{% url 'signup' %}" class="fw-bold text-decoration-none">Sign Up</a>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<style>
.glass-wrapper {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.2);
}

.left-panel {
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
}

.glass-form {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 25px;
}

.glass-input {
    background: rgba(255,255,255,0.25);
    border: none;
}
.glass-input:focus {
    background: rgba(255,255,255,0.35);
    box-shadow: none;
}

.signup-btn {
    transition: 0.3s ease;
}
.signup-btn:hover {
    transform: translateY(-2px);
}
</style>

{% endblock %}
